<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="timer">
            <p id="hour">00</p>
            <p class="between">:</p>
            <p id="minute">00</p>
        </div>
        <div class="row">
            <p class = "setButton" id="plusHr">+</p>
            <p class = "setButton" id="minusHr">-</p>
            <p class = "setButton" id="plusMin">+</p>
            <p class = "setButton" id="minusMin">-</p>
        </div>
        <div class="row">
            <p class = "button" id="setter">SET</p>
        </div>
    </div>
    <script src="js/alarmclock.js"></script>
    </body>
</html>
